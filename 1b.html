<!DOCTYPE html>
<html>
<head>
  <title>JSON Example</title>
</head>
<body>
  <h2>Hieee</h2>
  <p id="jsonOutput"></p>
  <p id="parsedName"></p>
  <p id="parsedAge"></p>
  <p id="parsedCourse"></p>

  <script>
    console.log("Creating JSON...");


    const student = {
      name: "Priyanshi",
      age: 20,
      course: "AI"
    };

  
    const jsonString = JSON.stringify(student);
    console.log("Created JSON string:");
    console.log(jsonString);

       document.getElementById("jsonOutput").innerText = "JSON string: " + jsonString;

    
    const parsedStudent = JSON.parse(jsonString);
    console.log("Parsed object:");
    console.log(parsedStudent);

       document.getElementById("parsedName").innerText = "Name: " + parsedStudent.name+  " age =" +parsedStudent.age + " course =" +parsedStudent.course;
    document.getElementById("parsedAge").innerText = "Age: " + parsedStudent.age;
    document.getElementById("parsedCourse").innerText = "Course: " + parsedStudent.course;
  </script>
</body>
</html>
