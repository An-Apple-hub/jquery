<!DOCTYPE html>
<html>
<head>
  <title>User Input to JSON</title>
</head>
<body>
  <h2>Enter Your Details</h2>

  <label>Name:</label><br>
  <input type="text" id="name"><br><br>

  <label>Age:</label><br>
  <input type="number" id="age"><br><br>

  <label>Course:</label><br>
  <input type="text" id="course"><br><br>

  <button onclick="saveData()">Save as JSON</button>
  <button onclick="loadData()">Load Saved Data</button>

  <h3>Saved Info:</h3>
  <pre id="output"></pre>

  <script>
    function saveData() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const course = document.getElementById("course").value;

      const student = {
        name: name,
        age: parseInt(age),
        course: course
      };

      const jsonString = JSON.stringify(student);
      localStorage.setItem("studentData", jsonString);
      document.getElementById("output").innerText = jsonString;
      console.log("Data saved:", student);
    }

    function loadData() {
      const stored = localStorage.getItem("studentData");
      if (stored) {
        document.getElementById("output").innerText = stored;
        console.log("Loaded saved data:", JSON.parse(stored));
      } else {
        document.getElementById("output").innerText = "No data found.";
      }
    }
  </script>
</body>
</html>
